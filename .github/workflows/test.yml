name: test

on:
  workflow_dispatch:
    inputs:
      SOMENUM:
        description: 'gimme a number'
        default: '0'
        required: true
      ANOTHERNUM:
        description: 'how about another number'
        default: '0'
        required: true
jobs:
  write-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Write inputs to AUDIT.md
        run: |
          echo "## Audit Log" > AUDIT.md
          echo "WHATEVER: ${{ github.event.inputs.WHATEVER }}" >> AUDIT.md
          echo "ANOTHER: ${{ github.event.inputs.ANOTHER }}" >> AUDIT.md

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add AUDIT.md
          git commit -m "Update AUDIT.md with inputs"
          git push
